<header class="header text-center">
    <h1 class="blog-name pt-lg-4 mb-0"><a [routerLink]="['/']">{{static.SIDEBAR_TITLE}}</a></h1>

    <nav class="navbar navbar-expand-lg navbar-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
            aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navigation" class="collapse navbar-collapse flex-column">
            <div class="profile-section pt-3 pt-lg-0">
                <img class="profile-image mb-3 rounded-circle mx-auto" src="{{static.PROFILEPIC}}" alt="image">

                <div class="bio mb-3">{{static.ABOUTPARA}}<br><a [routerLink]="['/about']">{{static.ABOUTLINKTEXT}}</a>
                </div>
                <!--//bio-->
                <ul class="social-list list-inline py-3 mx-auto">
                    <li *ngFor="let item of socialLinks" class="list-inline-item"><a href="{{item.link}}"><i class="{{item.icon}}"></i></a></li>
                </ul>
                <!--//social-list-->
                <hr>
            </div>
            <!--//profile-section-->

            <ul class="navbar-nav flex-column text-left">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/']"><i class="fa fa-home fa-fw mr-2"></i>{{static.BLOGHOME}}<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/list']"><i class="fa fa-bookmark fa-fw mr-2"></i>{{static.BLOGPOST}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/about']"><i class="fa fa-user fa-fw mr-2"></i>{{static.ABOUTME}}</a>
                </li>
            </ul>

            <div class="my-2 my-md-3">
                <a class="btn btn-primary" [routerLink]="['/contact']">{{static.GETINTOUCH}}</a>
            </div>
        </div>
    </nav>
</header>
