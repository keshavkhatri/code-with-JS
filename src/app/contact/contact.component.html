<article class="contact px-3 py-5 p-md-5">
    <div class="container text-center">
      <header>
        <h3>Get in Touch</h3>
      </header>
      <div class="row py-5">
        <div class="col-4" *ngFor="let item of static">
          <i class="{{item.icon}}"></i>
          <p>{{item.content}}</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12">
          <div id="map"></div>
        </div>
      </div>
      <ul class="social-list list-inline py-3 mx-auto">
        <li *ngFor="let item of socialLinks" class="list-inline-item"><a href="{{item.link}}" target="_blank"><i class="{{item.icon}}"></i></a></li>
      </ul>
    </div>
</article>
